<!DOCTYPE html>
<html>
  <head>
      <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5bfd4bc0ea80c50011bc5a18&product=inline-share-buttons' async='async'></script>
  
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.23.0/es6-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/timesync/timesync.js"></script>
  <script>
    // create a timesync client
    var ts = timesync.create({
      server: '/timesync',
      interval: 10000
    });
    // get notified on changes in the offset
    ts.on('change', function (offset) {
      console.log('changed offset: ' + offset + ' ms');
    });
    //get synchronized time  
    setInterval(function () {
      var now = new Date(ts.now());
      var battiti = Math.floor((( ts.now() - 1543243797977)/1000)/3); 
      $('#counter').html(battiti);
      if(now.getSeconds()%3!=0){
        $('#cover').addClass('beat');
      }
      else{
        $('#cover').removeClass('beat');
      }
    }, 1);
  </script>
  </head>

  <body>

<div id="cover"></div>
<div id="battito">
    <h2><span id="counter"></span></h2>
  <div class="sharethis-inline-share-buttons"></div>

</body>
</html>
